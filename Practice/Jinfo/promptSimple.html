<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset = 'utf-8'>
        <meta name = "viewport" content = "device = device-width, initial-scale = 1">
        <title>
            Prompt Simple
        </title>
    </head>
    <body>
        <script>
            let num = prompt("Choose a number", 1)

            if (+num == 0){
                alert("0")
            }
            else if (+num > 0){
                alert("1")
            }
            else {
                alert("-1")
            }
        </script>
    </body>
</html>
