<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset = "utf-8">
        <meta name = "viewport" content = "device = device-width, initial-scale = 1">
        <title>
            Loop Ask for 100 or More
        </title>
    </head>
    <body>
        <script>
            let askBig;
            do{
                askBig = prompt("Input",0);
            } while (askBig <= 100)

        </script>
    </body>
</html>
